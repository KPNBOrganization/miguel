<!DOCTYPE html>
<html>

<head>

    <!-- Libraries -->
    <script src="libs/three.js"></script>

    <!-- Constants -->
    <script src="scripts/constants/entities.js"></script>

    <!-- Core -->
    <script src="scripts/texture.js"></script>
    <script src="scripts/commands.js"></script>
    <script src="scripts/entity.js"></script>
    <script src="scripts/level.js"></script>
    <script src="scripts/camera.js"></script>
    <script src="scripts/renderer.js"></script>
    <script src="scripts/app.js"></script>

    <!-- Player -->
    <script src="scripts/entities/player.js"></script>

    <!-- NPCs -->
    <script src="scripts/entities/npcs/cactus.js"></script>

    <!-- Platforms -->
    <script src="scripts/entities/platforms/static.js"></script>
    <script src="scripts/entities/platforms/spike.js"></script>
    <script src="scripts/entities/platforms/trampoline.js"></script>
    <script src="scripts/entities/platforms/moving.js"></script>

    <script id="shader-fs" type="x-shader/x-fragment">
        varying highp vec2 vTextureCoord;

        uniform sampler2D uSampler;

        void main( void ) {
            gl_FragColor = texture2D( uSampler, vec2( vTextureCoord.s, vTextureCoord.t ) );
        }
    </script>

    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        attribute vec2 aTextureCoord;

        uniform mat4 uTransformMatrix;
        uniform mat4 uViewMatrix;
        uniform mat4 uProjectionMatrix;

        varying highp vec2 vTextureCoord;

        void main( void ) {
            gl_Position = uProjectionMatrix * uViewMatrix * uTransformMatrix * vec4( aVertexPosition, 1.0 );
            vTextureCoord  = aTextureCoord;
        }
    </script>

</head>

<body>

    <canvas id="canvas" width="800" height="600" style="margin: auto;"></canvas>

</body>

</html>
